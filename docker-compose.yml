services:
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "${EXPOSED_PORT}:${NGINX_PORT}"
    volumes:
      - ./nginx.conf.template:/etc/nginx/templates/nginx.conf.template:ro
    environment:
      - NGINX_PORT=${NGINX_PORT}
      - APP_SERVICE_PORT=${APP_SERVICE_PORT}
      - APP_FRONTEND_PORT=${APP_FRONTEND_PORT}
    depends_on:
      - app-service
      - app-frontend
    restart: unless-stopped

  model-service:
    image: ghcr.io/doda2025-team8/model-service:${MODEL_SERVICE_VERSION}
    container_name: model-service
    environment:
      - MODEL_SERVICE_PORT=${MODEL_SERVICE_PORT}
      - MODEL_DIR=${MODEL_DIR}
      - MODEL_VERSION=${MODEL_VERSION}
      - GITHUB_REPO=${GITHUB_REPO}
    volumes:
      - ./output:${MODEL_DIR}
    restart: unless-stopped

  app-service:
    image: ghcr.io/doda2025-team8/app-service:${APP_SERVICE_VERSION}
    container_name: app-service
    environment:
      - MODEL_HOST=${MODEL_HOST}
      - PORT=${APP_SERVICE_PORT}
    depends_on:
      - model-service
    restart: unless-stopped

  app-frontend:
    image: ghcr.io/doda2025-team8/app-frontend:${APP_FRONTEND_VERSION}
    container_name: app-frontend
    environment:
      - PORT=${APP_FRONTEND_PORT}
    restart: unless-stopped



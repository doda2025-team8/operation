services:
  model-service:
    image: ghcr.io/doda2025-team8/model-service:latest
    ports:
      - "${MODEL_PORT:-8081}:${MODEL_PORT:-8081}"
    environment:
      - PORT=${MODEL_PORT:-8081}

  app-service:
    image: ghcr.io/doda2025-team8/app-service:latest
    ports:
      - "${APP_PORT:-8080}:${APP_PORT:-8080}"
    environment:
      - PORT=${APP_PORT:-8080}
      - MODEL_HOST=${MODEL_HOST:-http://model-service:8081}
    depends_on:
      - model-service
    
  app-frontend:
    image: ghcr.io/doda2025-team8/app-frontend:latest
  
  proxy:
    image: nginx
    volumes:
    - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - app-service
      - app-frontend

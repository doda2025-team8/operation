apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-service
  labels:
    app: app-service
    component: backend
    version: v1
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      app: app-service
      version: v1
  template:
    metadata:
      labels:
        app: app-service
        component: backend
        version: v1
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      containers:
        - name: app-service
          image: {{ .Values.backend.v1.image }}
          ports:
            - containerPort: {{ .Values.backend.service.targetPort }}
              name: http
          env:
            - name: MODEL_HOST
              value: "{{ .Values.backend.modelHost }}"
            {{- range $key, $value := .Values.backend.v1.env }}
            - name: {{ $key }}
              value: "{{ $value }}"
            {{- end }}
            - name: APP_VERSION
              value: "stable"
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.backend.service.targetPort }}
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.backend.service.targetPort }}
            initialDelaySeconds: 10
            periodSeconds: 5

# Grafana Dashboards ConfigMap
# Dynamically loads all JSON dashboard files from the 'dashboards' directory
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-sms-app
  namespace: {{ .Values.grafana.namespace | default "default" }}  # Must match Grafana's namespace
  labels:
    release: {{ .Release.Name }}  # Match Prometheus release name
    grafana_dashboard: "1"  # Required for Grafana sidecar to pick it up
data:
{{- range $path, $_ := .Files.Glob "dashboards/*.json" }}
  {{ base $path }}: |-
{{ $.Files.Get $path | indent 4 }}
{{- end }}
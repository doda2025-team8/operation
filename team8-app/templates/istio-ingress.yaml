{{- if .Values.istio.enabled}}

---
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: my-gateway
spec:
  selector:
    {{- toYaml .Values.istio.ingressGatewaySelector | nindent 4 }}
  servers:
    - port:
        number: {{ .Values.istio.gateway.port }}
        name: http
        protocol: HTTP
      hosts:
        {{- range .Values.istio.gateway.hosts }}
        - {{ . | quote }}
        {{- end }}
        - {{ .Values.frontend.hostname | quote }}
        - {{ .Values.frontend.canaryHostname | quote }}
        - "grafana.team8.local"
        - "prometheus.team8.local"

---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: grafana-vs
spec:
  hosts:
    - "grafana.team8.local"
  gateways:
    - my-gateway
  http:
    - route:
      - destination:
          host: myprom-grafana.default.svc.cluster.local
          port:
            number: 80
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: prometheus-vs
spec:
  hosts:
    - "prometheus.team8.local"
  gateways:
    - my-gateway
  http:
    - route:
      - destination:
          host: myprom-kube-prometheus-sta-prometheus.default.svc.cluster.local
          port:
            number: 9090

---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: my-vs
spec:
  hosts:
    - {{ .Values.frontend.hostname | quote }}
  gateways:
    - my-gateway
  http:
    - match:
        - uri:
            prefix: "/sms"
          headers: 
            cookie:
              regex: "^(.*?;)?(canary-user=)(.*)?$"
      route:
        - destination:
            host: app-service
            subset: v2
    - match:
        - uri:
            prefix: "/sms"
      route:
        - destination:
            host: app-service
            subset: v1
          weight: 90
        - destination:
            host: app-service
            subset: v2
          weight: 10
    - match:
        - headers: 
            cookie:
              regex: "^(.*?;)?(canary-user=)(.*)?$"
      route:
        - destination:
            host: app-frontend
            subset: v2
    - route:
      - destination:
          host: app-frontend
          subset: v1
        weight: 90
      - destination:
          host: app-frontend
          subset: v2
        weight: 10

---
# VirtualService for direct canary/pre-release access
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: canary-vs
spec:
  hosts:
    - {{ .Values.frontend.canaryHostname | quote }}
  gateways:
    - my-gateway
  http:
    - match:
        - uri:
            prefix: "/sms"
      route:
        - destination:
            host: app-service
            subset: v2
    - route:
        - destination:
            host: app-frontend
            subset: v2

---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: app-frontend-dr
spec:
  host: app-frontend
  trafficPolicy:
    loadBalancer:
      consistentHash:
        httpCookie:
          name: "canary-user"
          ttl: 600s         
  subsets:
    - name: v1
      labels: { version: v1 }
    - name: v2
      labels: { version: v2 }
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: app-service-dr
spec:
  host: app-service
  trafficPolicy:
    loadBalancer:
      consistentHash:
        httpCookie:
          name: "canary-user"
          ttl: 600s
  subsets:
    - name: v1
      labels: { version: v1 }
    - name: v2
      labels: { version: v2 }
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: model-service-dr
spec:
  host: model-service
  trafficPolicy:
    loadBalancer:
      consistentHash:
        httpCookie:
          name: "canary-user"
          ttl: 600s
  subsets:
    - name: v1
      labels: { version: v1 }
    - name: v2
      labels: { version: v2 }
    - name: v3
      labels: { version: v3 }
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata: 
  name: app-service-vs
spec:
  hosts:
    - app-service
  http:
  - match:
    - sourceLabels:
        version: v2
    route:
    - destination:
        host: app-service
        subset: v2
  - route:
    - destination:
        host: app-service
        subset: v1
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata: 
  name: model-service-vs
spec:
  hosts:
    - model-service
  http:
  - match:
    - sourceLabels:
        version: v1
    route:
    - destination:
        host: model-service
        subset: v1
    mirror:
        host: model-service
        subset: v3
    mirrorPercentage:
      value: 100.0
  - match:
    - sourceLabels:
        version: v2
    route:
    - destination:
        host: model-service
        subset: v2
    mirror:
        host: model-service
        subset: v3
    mirrorPercentage:
      value: 100.0
{{- end }}
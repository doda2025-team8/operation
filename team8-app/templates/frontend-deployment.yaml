---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-frontend-v1
  labels:
    app: app-frontend
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-frontend
      version: v1
  template:
    metadata:
      labels:
        app: app-frontend
        version: v1
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      containers:
        - name: app-frontend
          image: {{ .Values.frontend.image }}
          ports:
            - containerPort: {{ .Values.frontend.service.targetPort }}
              name: http
          {{- if .Values.istio.enabled }}
          volumeMounts:
            - name: cookie-config
              mountPath: /etc/nginx/extra-conf
              readOnly: true
          {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.frontend.service.targetPort }}
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.frontend.service.targetPort }}
            initialDelaySeconds: 5
            periodSeconds: 5
      {{- if .Values.istio.enabled }}
      volumes:
        - name: cookie-config
          configMap:
            name: frontend-v1-cookie-config
      {{- end }}


---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-frontend-v1
  labels:
    app: app-frontend
    version: v1
    component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-frontend
      version: v1
  template:
    metadata:
      labels:
        app: app-frontend
        version: v1
        component: frontend
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      containers:
        - name: app-frontend
          image: {{ .Values.frontend.image }}
          ports:
            - containerPort: {{ .Values.frontend.service.targetPort }}
              name: http
          volumeMounts:
            {{- if .Values.istio.enabled }}
            - name: cookie-config
              mountPath: /etc/nginx/extra-conf
              readOnly: true
            {{- end }}
            - name: shared-storage
              mountPath: /usr/share/nginx/html/shared
              readOnly: true
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.frontend.service.targetPort }}
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.frontend.service.targetPort }}
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        {{- if .Values.istio.enabled }}
        - name: cookie-config
          configMap:
            name: frontend-v1-cookie-config
        {{- end }}
        - name: shared-storage
          persistentVolumeClaim:
            claimName: shared-storage-pvc
{{- if .Values.istio.enabled}}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-service
  labels:
    app: app-service
    component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-service
  template:
    metadata:
      labels:
        app: app-service
        component: backend
    spec:
      containers:
        - name: app-service
          image: ghcr.io/doda2025-team8/app-service:0.1.0
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: MODEL_HOST
              value: "http://model-service:8081"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: app-service
  labels:
    app: app-service
    component: backend
spec:
  type: ClusterIP
  selector:
    app: app-service
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http

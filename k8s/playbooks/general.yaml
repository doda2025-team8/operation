# playbooks/general.yaml
- name: Prepare OS baseline
  hosts: all
  become: true
  tasks:
    # Step 4
    - name: Set authorized key for user ubuntu copying it from current user
      ansible.posix.authorized_key:
        user: vagrant
        state: present
        key: "{{ lookup('file', lookup('env','HOME') + '/.ssh/id_ed25519.pub') }}"

    # Step 5
    - name: Disable swap immediately
      command: swapoff -a
      changed_when: false
    
    - name: Ensure swap is disabled on reboot
      replace:
        path: /etc/fstab
        regexp: '^([^#].*\s+swap\s+.*)$'
        replace: '# \1'

    # Step 6
    - name: Load required kernel modules
      copy:
        dest: /etc/modules-load.d/k8s.conf
        content: |
          overlay
          br_netfilter
    
    - name: Load br_netfilter
      command: modprobe br_netfilter

    # Step 7
    - name: Enable IPv4 forwarding
      sysctl:
        name: net.ipv4.ip_forward
        value: '1'
        sysctl_set: yes
        state: present
        reload: yes

    - name: Enable bridge netfilter for iptables
      sysctl:
        name: net.bridge.bridge-nf-call-iptables
        value: '1'
        sysctl_set: yes
        state: present
        reload: yes

    - name: Enable bridge netfilter for ip6tables
      sysctl:
        name: net.bridge.bridge-nf-call-ip6tables
        value: '1'
        sysctl_set: yes
        state: present
        reload: yes

    # Step 9
    - name: Ensure APT can use HTTPS
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
        state: present

    - name: Add Kubernetes APT GPG key
      apt_key:
        url: https://pkgs.k8s.io/core:/stable:/v1.32/deb/Release.key
        state: present

    - name: Run apt update before adding repo
      apt:
        update_cache: yes

    - name: Add Kubernetes APT repository
      apt_repository:
        repo: "deb https://pkgs.k8s.io/core:/stable:/v1.32/deb/ /"
        filename: kubernetes
        state: present

    - name: Update APT cache after adding Kubernetes repo
      apt:
        update_cache: yes

    # Step 10
    - name: Get available version for containerd
      shell: apt-cache madison containerd | grep 1.7.24 | awk '{print $3}'
      register: containerd_version
      changed_when: false

    - name: Get available version for runc
      shell: apt-cache madison runc | grep 1.1.12 | awk '{print $3}'
      register: runc_version
      changed_when: false

    - name: Get available version for kubeadm
      shell: apt-cache madison kubeadm | grep 1.32.4 | awk '{print $3}'
      register: kubeadm_version
      changed_when: false

    - name: Get available version for kubelet
      shell: apt-cache madison kubelet | grep 1.32.4 | awk '{print $3}'
      register: kubelet_version
      changed_when: false

    - name: Get available version for kubectl
      shell: apt-cache madison kubectl | grep 1.32.4 | awk '{print $3}'
      register: kubectl_version
      changed_when: false

    - name: Install container runtime and Kubernetes tools
      apt:
        name:
          - "containerd={{ containerd_version.stdout }}"
          - "runc={{ runc_version.stdout }}"
          - "kubeadm={{ kubeadm_version.stdout }}"
          - "kubelet={{ kubelet_version.stdout }}"
          - "kubectl={{ kubectl_version.stdout }}"
        state: present
        update_cache: yes
        
    # Step 11
    - name: Ensure containerd config directory exists
      file:
        path: /etc/containerd
        state: directory

    - name: Generate default containerd config if missing
      shell: "containerd config default > /etc/containerd/config.toml"
      args:
        creates: /etc/containerd/config.toml

    - name: Set sandbox_image in containerd config
      lineinfile:
        path: /etc/containerd/config.toml
        regexp: '^(\s*)sandbox_image\s*='
        line: '    sandbox_image = "registry.k8s.io/pause:3.10"'
        backrefs: yes

    - name: Disable AppArmor in containerd CRI plugin
      lineinfile:
        path: /etc/containerd/config.toml
        regexp: '^(\s*)disable_apparmor\s*='
        line: '    disable_apparmor = true'
        backrefs: yes
        insertafter: '\[plugins."io.containerd.grpc.v1.cri"\]'

    - name: Enable SystemdCgroup in containerd
      lineinfile:
        path: /etc/containerd/config.toml
        regexp: '^\s*SystemdCgroup\s*='
        line: '          SystemdCgroup = true'

    - name: Restart containerd to apply configuration
      service:
        name: containerd
        state: restarted

    # Step 12
    - name: Enable and start kubelet
      service:
        name: kubelet
        enabled: yes
        state: started

# playbooks/node.yaml
- name: Join worker nodes to Kubernetes cluster
  hosts: node-*
  become: true
  tasks:
    # Step 18: Generate join command from controller
    - name: Check if node is already part of the cluster
      stat:
        path: /etc/kubernetes/kubelet.conf
      register: kubelet_conf

    - name: Get join command from controller
      command: kubeadm token create --print-join-command
      delegate_to: ctrl
      register: join_command
      changed_when: false
      when: not kubelet_conf.stat.exists
    
    - name: Wait for node to be ready
      become: yes
      become_user: vagrant
      command: kubectl wait --for=condition=Ready node/{{ inventory_hostname }} --timeout=120s
      delegate_to: ctrl
      environment:
        KUBECONFIG: /home/vagrant/.kube/config
      retries: 3
      delay: 10
      register: node_ready
      until: node_ready.rc == 0
      when: not kubelet_conf.stat.exists

    # Step 19: Run join command on worker
    - name: Join the Kubernetes cluster
      command: "{{ join_command.stdout }}"
      when: not kubelet_conf.stat.exists

    
